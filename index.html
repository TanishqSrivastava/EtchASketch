<html>
    <head>
        <title> ETch a SKetch</title>
        <style>
            #grid{
                display:grid;
                width: 100px;
                height:100px;
               
                background-color:black;
            }
            .grid {
                display: grid;
                width: 2000px;
                height: 2000px;
                background-color: var(--secondary-light);
                box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            }

            #grid .grid-element{
                user-select:none;
            }
            #heading{
                margin-bottom:10px;
                text-align:center;
            }
            #biggergrid{
                display:flex;
                justify-content:center;
                align-items:center;
                flex-direction:column
            }
            #buttons{
                display:flex;
                justify-content:space-around;
                margin-top:5px;
                gap:5px;
            }
            #colorWhite{
                background-color:gray;
                text-color:black;
                border:0px;
            }
            #colorRainbow{
                background-color:red;
                text-color:white;
                border:0px;
            }
            #colorWhite:hover{
                background-color:darkgray;
                text-color:black;
                border:0px;
            }
            #colorRainbow:hover{
                background-color:darkred;
                text-color:white;
                border:0px;
            }
            #eraser{
                background-color:aqua;
                text-color:black;
                border:0px;
            }
            #eraser:hover{
                background-color:darkblue;
                text-color:black;
                border:0px;
            }
        </style>
    </head> 
    <body>
        <div id = "biggergrid">
        <div id="heading">No Mode</div>
        <div id="grid" class="grid">

        </div>
        <span id="buttons">
        <button id="colorWhite">White</button>
        <button id="colorRainbow">Rainbow</button>
        <button id="eraser">Eraser</button>
    </span>
        </div>
        <script src="etch.js"></script>
    </body>
